<ul class="ui-select-choices ui-select-choices-content ui-select-dropdown">
  <li class="ui-select-choices-group" id="ui-select-choices-{{ $select.generatedId }}">
    <div class="divider" ng-show="$select.isGrouped && $index > 0"></div>
    <div ng-if="$select.isGrouped" class="ui-select-choices-group-label dropdown-header" ng-bind="$group.name"></div>
    <div ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}" class="ui-select-choices-row"
      ng-class="{active: $select.isActive(this), disabled: $select.isDisabled(this)}" role="option"
      ng-switch="this[$select.itemProperty].$$null" ng-if="!this[$select.itemProperty].$$null || ($select.selected && !select.required)">
      <span ng-switch-when="true" class="ui-select-choices-row-null" ng-bind="$select.nullLabel"></span>
      <span ng-switch-default class="ui-select-choices-row-inner"></span>
    </div>
  </li>
</ul>
