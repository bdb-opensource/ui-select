<div class="ui-select-match" ng-hide="$select.open && $select.searchEnabled" ng-disabled="$select.disabled"
  ng-class="{'btn-default-focus':$select.focus}">
  <span tabindex="-1" class="btn btn-default form-control ui-select-toggle" aria-label="{{ $select.baseTitle }} activate"
    ng-disabled="$select.disabled" ng-click="$select.activate()" style="outline: 0;">
    <span ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted" ng-bind="$select.placeholder"></span>
    <span ng-hide="$select.isEmpty()" class="ui-select-match-text pull-left" ng-transclude
      ng-class="{'ui-select-required': !$select.required && !$select.isEmpty()}">
    </span>
    <i class="caret pull-right" ng-click="$select.toggle($event)"></i>
  </span>
</div>
